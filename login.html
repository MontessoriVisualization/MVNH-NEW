        }

        * {
            box-sizing: border-box;
            color: var(--color);

            font-weight: 400;
        }

h1{

font-size: large;

        .section_login {
            border: 1px solid var(--login);
            padding: 22px 0px;



        }

        .lo_wt {
            width: 353px;

        }

        .lo_mar {
            margin-bottom: 1.3em;

        }

        .lo_flx {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .lo_bg {
            border: 0px;
            background-color: transparent;
            padding-left: 5px;
        }

        .lo_siz {
            width: 225px;
            height: 33px;
        }

        .bk3 {
            top: 8px;
            left: 5px;
            position: absolute;
            cursor: text;
            pointer-events: none;
        }

        .ltms {
            top: 0;
            font-size: 0.66rem;
        }

        .din {
            width: 100%;
            height: 100%;
        }

        .skw {
            font-size: 1em;
            font-weight: 700;
            position: relative;
            bottom: 1px;
            right: 2px;
            cursor: pointer;
            display: none;
        }

        .lo_flx2 {
            display: flex;
            align-items: center;

        }

        .login_input.lo_flx {
            margin: 1.5em 0;
        }

        .db4 {
            position: relative;
            border: 1px solid var(--login);
            background-color: var(--background);
            margin: 0.2em 0;
            border-radius: 3px;


        }

        input:focus {
            outline: none;
        }


        button.lgbt {
            margin: 1.2em 0;
            background-color: var(--mncolor);
            border-radius: 9px;
            border: 0px;
            color: white;

        }

        .main_sep {
            display: flex;
            align-items: center;
            margin: 0.5em 0;
        }

        .sep {
            background-color: var(--background);
            margin: 0.5em;
            width: 92px;
            height: 1px;
        }

        .log_ank {
            text-decoration: none;

        }

        .nktm {
            color: var(--mncolor);
            font-weight: 700;
            margin-left: 4px;
            transition: 1s color cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .nktm:hover {
            color: var(--wtkm);

        }

        .gpay img {
            height: 38px;
            margin: 0 0.2em;
        }
        .sectionlog{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            height: 434px;
        }
    </style>
</head>

<body>

    </div>
        <div class="section_login lo_flx lo_wt lo_mar">
            <h1>Welcome Back!</h1>
            
            <div class="login_input lo_flx">
                <div class="db4 lo_siz">
                    <span class="bk3 nmbk">Username</span>
                    <div class="din"> <input type="text" id="jkts" class="lo_bg din">
                    </div>
                </div>
                <div class="db4 lo_siz">
                    <span class="bk3 nmks">Password</span>
                    <div class="din lo_flx2">
                        <input type="password" id="btkn" class="lo_bg din">
                        <button class="skw lo_bg" id="smpk" onclick="mskd()">Show</button>
                    </div>
                </div>
                <button class="lo_siz lgbt">Log in</button>
                <div class="main_sep">
                    <div class="sep"></div><span>OR</span>
                    <div class="sep"></div>
                </div>
            </div>

                <svg width="15px" height="15px" viewBox="0 0 32.00 32.00" data-name="Layer 1" id="Layer_1"

            </div>
        </div>

    </section>
    <script>
     


        function mskd() {
            const passwordInput = document.getElementById('btkn')
            const toggleButton = document.getElementById('smpk')
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'; // Change to text to show the password
                toggleButton.textContent = 'Hide'; // Update button text
            } else {
                passwordInput.type = 'password'; // Change back to password to hide it
                toggleButton.textContent = 'Show'; // Update button text
            }
        }


        const change = document.getElementById('btkn');



        change.addEventListener('input', () => {
            const skns = document.getElementById('smpk');
            const bts = document.querySelector('.nmks')
            skns.style.display = 'block'
            bts.classList.add('ltms');

            if (change.value.trim() === '') {
                // Show the message if the input is empty
                bts.classList.remove('ltms');

                skns.style.display = 'none'
            }
        })

        const bktuser = document.getElementById('jkts');
        bktuser.addEventListener('input', () => {
            const btns = document.querySelector('.nmbk')
            btns.classList.add('ltms');

            if (bktuser.value.trim() === '') {
                btns.classList.remove('ltms');
            }
        })



    </script>
